<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Oi ${nome}, Seu nome tem ${nome.length} letras`)<br>
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`)

    </script>
